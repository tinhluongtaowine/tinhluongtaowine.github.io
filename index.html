    const PayrollCalculator = () => {
      const [month, setMonth] = React.useState(new Date().getMonth() + 0);
      const [NhapNgayLamDem, setNhapNgayLamDem] = React.useState(0);
      const [NhapGioTangCaThuong, setNhapGioTangCaThuong] = React.useState(0);
      const [NhapGioChuNhat, setNhapGioChuNhat] = React.useState(0);
      const [NhapGioLamLe, setNhapGioLamLe] = React.useState(0);
      const [LuongCuc, setLuongCuc] = React.useState(10000000);
      const [LuongCoBanTangCa, setLuongCoBanTangCa] = React.useState(7000000);
      const [activeTab, setActiveTab] = React.useState('payroll');

      const getDaysInMonth = (month) => {
        const days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        return days[month - 1];
      };

      const getSoNgayCuaThang = (month) => {
        const SoNgayCuaThang = [27, 26, 27, 26, 27, 26, 27, 27, 26, 27, 26, 27];
        return SoNgayCuaThang[month - 1];
      };

      const daysInMonth = getDaysInMonth(month);
      const SoNgayCuaThang = getSoNgayCuaThang(month);

      const handleNumberInput = (setter, max = Infinity) => (e) => {
        const value = e.target.value;
        if (value === '') {
          setter('');
        } else if (!isNaN(value) && Number(value) >= 0) {
          const cappedValue = Math.min(Number(value), max);
          setter(cappedValue);
        }
      };

      const handleMonthChange = (e) => {
        setMonth(Number(e.target.value));
      };

      const cappedNhapNgayLamDem = Math.min(NhapNgayLamDem, daysInMonth);
      const cappedNhapGioLamLe = Math.min(NhapGioLamLe, daysInMonth * 8);

      const TienCongMotNgay = (SoNgayCuaThang) > 0 ? LuongCoBanTangCa / (SoNgayCuaThang) : 0;
      const TienCongMotGio = TienCongMotNgay / 8;
      const TienTangCa150 = TienCongMotGio * 1.5;
      const TongTienTangCa150 = NhapGioTangCaThuong * TienTangCa150;
      const TienTangCa200 = TienCongMotGio * 2;
      const TongTienTangCa200 = NhapGioChuNhat * TienTangCa200;
      const TienTangCa300 = TienCongMotGio * 3;
      const TongTienTangCa300 = cappedNhapGioLamLe * TienTangCa300;
      const totalTongTienTangCa = TongTienTangCa150 + TongTienTangCa200 + TongTienTangCa300;
      const totalTongSoGioTangCa = NhapGioLamLe + NhapGioChuNhat + NhapGioTangCaThuong;
      const SoNgayLamDem = cappedNhapNgayLamDem * 30000;
      const totalSalary = LuongCuc + totalTongTienTangCa + SoNgayLamDem;

      const formatCurrency = (value, decimals = 0) => {
        if (isNaN(value) || value === null || value === undefined) return '0 đ';
        return value.toLocaleString('vi-VN', {
          minimumFractionDigits: decimals,
          maximumFractionDigits: decimals
        }) + ' đ';
      };

      return (
        <div className="container mx-auto p-4 max-w-4xl">
          <div className="bg-white p-1 rounded-lg shadow-md border border-gray-300 space-y-2">
            <h1 className="text-2xl font-bold text-center text-gray-900 mt-2 mb-4 text-green-600">Bảng Tính Lương Taowine</h1>
            
            <div className="flex border-b border-gray-300">
              <button
                onClick={() => setActiveTab('payroll')}
                className={`flex-1 py-2 px-4 text-center font-medium text-sm ${
                  activeTab === 'payroll'
                    ? 'border-b-2 border-green-600 text-green-600 bg-gray-50'
                    : 'text-gray-900 hover:bg-gray-50'
                }`}
              >
                Bảng Tính Lương
              </button>
              <button
                onClick={() => setActiveTab('faq')}
                className={`flex-1 py-2 px-4 text-center font-medium text-sm ${
                  activeTab === 'faq'
                    ? 'border-b-2 border-green-600 text-green-600 bg-gray-50'
                    : 'text-gray-900 hover:bg-gray-50'
                }`}
              >
                Câu Hỏi Thường Gặp
              </button>
			  
            </div>

            {activeTab === 'payroll' && (
              <div>
                <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                  <p className="text-lg text-center font-bold text-red-600"><strong>Kết Quả Lương Của Bạn: </strong> {formatCurrency(totalSalary)}</p>
                </div>
                <div className="border border-gray-300 p-2 bg-white rounded-md">
                  <label className="block text-sm font-medium text-gray-900">Chọn tháng Làm Việc</label>
                  <select
                    value={month}
                    onChange={handleMonthChange}
                    className="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white"
                  >
                    {[...Array(12).keys()].map((i) => (
                      <option key={i + 1} value={i + 1}>Tháng {i + 1}</option>
                    ))}
                  </select>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-2 mb-6">
                  <div className="border border-gray-300 p-2 bg-white rounded-md">
                    <label className="block text-sm font-medium text-gray-900">Lương 8H chưa tăng ca: <strong>{formatCurrency(LuongCuc)}</strong></label>
                    <input
                      type="number"
                      value={LuongCuc}
                      onChange={handleNumberInput(setLuongCuc)}
                      className="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white"
                      min="0"
                    />
                  </div>
                  <div className="border border-gray-300 p-2 bg-white rounded-md">
                    <label className="block text-sm font-medium text-gray-900">Số (Ngày) làm đêm</label>
                    <input
                      type="number"
                      value={NhapNgayLamDem}
                      onChange={handleNumberInput(setNhapNgayLamDem, daysInMonth)}
                      className="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white"
                      min="0"
                    />
                  </div>
                  <div className="border border-gray-300 p-2 bg-white rounded-md">
                    <label className="block text-sm font-medium text-gray-900">(Giờ) tăng ca thường</label>
                    <input
                      type="number"
                      value={NhapGioTangCaThuong}
                      onChange={handleNumberInput(setNhapGioTangCaThuong)}
                      className="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white"
                      min="0"
                    />
                  </div>
                  <div className="border border-gray-300 p-2 bg-white rounded-md">
                    <label className="block text-sm font-medium text-gray-900">(Giờ) tăng ca chủ nhật</label>
                    <input
                      type="number"
                      value={NhapGioChuNhat}
                      onChange={handleNumberInput(setNhapGioChuNhat)}
                      className="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white"
                      min="0"
                    />
                  </div>
                  <div className="border border-gray-300 p-2 bg-white rounded-md">
                    <label className="block text-sm font-medium text-gray-900">(Giờ) tăng ca lễ</label>
                    <input
                      type="number"
                      value={NhapGioLamLe}
                      onChange={handleNumberInput(setNhapGioLamLe, daysInMonth * 8)}
                      className="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white"
                      min="0"
                    />
                  </div>
                  <div className="border border-gray-300 p-2 bg-white rounded-md">
                    <label className="block text-sm font-medium text-gray-900">Lương tính tăng ca<strong> {formatCurrency(LuongCoBanTangCa)}</strong></label>
                    <input
                      type="number"
                      value={LuongCoBanTangCa}
                      onChange={handleNumberInput(setLuongCoBanTangCa)}
                      className="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-white"
                      min="0"
                    />
                  </div>
                </div>
                <div className="border border-gray-300 p-4 rounded-md bg-gray-100">
                  <h2 className="text-lg font-semibold text-gray-900 mb-4 text-green-600">Tiền Lương Làm Việc Trong Tháng</h2>
                  <div className="mt-4 space-y-2">
                    <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                      <p className="text-sm text-gray-900"><strong>Tiền tăng ca 150% ({NhapGioTangCaThuong} giờ):</strong> {formatCurrency(TongTienTangCa150)}</p>
                    </div>
                    <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                      <p className="text-sm text-gray-900"><strong>Tiền chủ nhật 200% ({NhapGioChuNhat} giờ):</strong> {formatCurrency(TongTienTangCa200)}</p>
                    </div>
                    <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                      <p className="text-sm text-gray-900"><strong>Tiền ngày lễ 300% ({cappedNhapGioLamLe} giờ):</strong> {formatCurrency(TongTienTangCa300)}</p>
                    </div>
                    <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                      <p className="text-sm text-gray-900"><strong>Tổng tiền tăng ca ({totalTongSoGioTangCa} giờ)</strong> {formatCurrency(totalTongTienTangCa)}</p>
                    </div>
                    <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                      <p className="text-sm text-gray-900"><strong>Làm đêm ({cappedNhapNgayLamDem} ngày):</strong> {formatCurrency(SoNgayLamDem)}</p>
                    </div>
                    <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                      <p className="text-yellow-600"><strong>Tổng cộng: </strong> Lương 8H ({formatCurrency(LuongCuc)}) + Tăng ca ({formatCurrency(totalTongTienTangCa)}) + Làm đêm ({formatCurrency(SoNgayLamDem)})</p>
                    </div>
                    <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                      <p className="text-lg font-bold text-red-600"><strong>Kết Quả Lương Của Bạn: </strong> {formatCurrency(totalSalary)}</p>
                    </div>
                  </div>
                  <h2 className="text-lg font-semibold text-gray-900 my-4 text-green-600">Tiêu Chuẩn Tính Lương</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div className="space-y-2">
                      <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                        <p className="text-sm text-gray-900"><strong>Lương 8H chưa tăng ca:</strong> {formatCurrency(LuongCuc)}</p>
                      </div>
                      <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                        <p className="text-sm text-gray-900"><strong>Lương tính tăng ca:</strong> {formatCurrency(LuongCoBanTangCa)}</p>
                      </div>
                      <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                        <p className="text-sm text-gray-900"><strong>Tiền công 1 giờ:</strong> {formatCurrency(TienCongMotGio)}</p>
                      </div>
                    </div>
                    <div className="space-y-2">
                      <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                        <p className="text-sm text-gray-900"><strong>Tăng ca thường 150%(1 giờ):</strong> {formatCurrency(TienTangCa150)}</p>
                      </div>
                      <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                        <p className="text-sm text-gray-900"><strong>Tăng ca chủ nhật 200%(1 giờ):</strong> {formatCurrency(TienTangCa200)}</p>
                      </div>
                      <div className="border border-gray-300 p-2 bg-gray-100 rounded-md">
                        <p className="text-sm text-gray-900"><strong>Tăng ca lễ 300%(1 giờ):</strong> {formatCurrency(TienTangCa300)}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {activeTab === 'faq' && (
              <FAQ />
            )}

            {activeTab === 'links' && (
              <LinksTab />
            )}




              <div className="flex border-b border-gray-300">


              <button
                onClick={() => setActiveTab('links')}
                className={`bg-gray-100 flex-1 py-2 px-4 text-center font-medium text-sm ${
                  activeTab === 'links'
                    ? 'border-b-2 border-green-600 text-green-600 bg-gray-50'
                    : 'text-gray-900 hover:bg-gray-50'
                }`}
              >
                App chấm công/Bảo mật
              </button>
			  <a href="hotro.html" className="flex-1 py-2 px-4 text-center font-medium text-sm text-gray-900 hover:bg-gray-50 bg-gray-100">Hỗ Trợ</a>
			  </div>

            <p className="text-center text-sm text-gray-500 mt-6">
              Bảng Tính Lương Công Ty Taowine Tạo Bởi <a href="https://www.facebook.com/nghia.tran.939665" target="_blank" className="text-green-600 hover:text-green-800">Nghĩa Anh</a>.
            </p>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <ErrorBoundary>
        <PayrollCalculator />
      </ErrorBoundary>
    );
  </script>
</body>
</html>
