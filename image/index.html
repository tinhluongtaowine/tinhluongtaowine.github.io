        }

        .tab-nav {

            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {

            font-size: 16px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {

        .page-content {

        .search-section {

            border-radius: 20px;

        .search-title {

            gap: 10px;
            margin-bottom: 20px;
            font-size: 20px;

        .search-bar {

            margin-bottom: 15px;

        }

            margin-bottom: 15px;
            font-size: 16px;

        .category-title {

            align-items: center;
            gap: 8px;
        }
        
        .toggle-arrow {

            color: #666;
            transition: transform 0.3s ease;
        }

            transition: all 0.3s ease;

        .category-icon {

        }

            border-radius: 12px;
            font-size: 24px;

            align-items: center;

        .category-buttons {
            display: flex;
            justify-content: center;

    <script>
        let dictionaryMap = null;
        let dataIndex = null;
        let loadedData = {}; // Cache to store loaded data
        let hanVietData = null; // To store Hán Việt data

        async function loadDictionary() { 
            if (dictionaryMap) return; 
            dictionaryMap = new Map(); 
            try { 
                const response = await fetch('https://raw.githubusercontent.com/skishore/makemeahanzi/master/dictionary.txt'); 
                if (!response.ok) throw new Error('Failed to load dictionary'); 
                const text = await response.text(); 
                const lines = text.trim().split('\n'); 
                for (let line of lines) { 
                    if (line) { 
                        const entry = JSON.parse(line); 
                        if (entry.character && entry.decomposition) { 
                            dictionaryMap.set(entry.character, entry); 
                        } 
                    } 
                } 
            } catch (error) { 
                console.error('Error loading dictionary:', error); 
            } 
        }

        async function loadHanVietData() {
            if (hanVietData) return;
            try {
                const response = await fetch('./hanviet.json');
                if (!response.ok) throw new Error('Failed to load hanviet.json');
                hanVietData = await response.json();
            } catch (error) {
                console.error('Error loading hanviet data:', error);
                hanVietData = {}; // Fallback to an empty object
            }
        }

        async function loadDataIndex() {
            if (dataIndex) return;
            try {
                const response = await fetch('./index.json');
                if (!response.ok) throw new Error('Failed to load index.json');
                dataIndex = await response.json();
            } catch (error) {
                console.error('Error loading data index:', error);
            }
        }
        
        async function fetchCharacterDataFile(char) {
            if (!dataIndex) await loadDataIndex();
            
            const fileName = dataIndex[char];
            if (!fileName) {
                return null;
            }

            if (loadedData[fileName]) {
                return loadedData[fileName];
            }

            try {
                const response = await fetch(`./data/${fileName}`);
                if (!response.ok) throw new Error(`Failed to load ${fileName}`);
                const data = await response.json();
                loadedData[fileName] = data;
                return data;
            } catch (error) {
                console.error(`Error fetching data for ${char}:`, error);
                return null;
            }
        }
        
        function getHanViet(char) {
            return hanVietData[char] || null;
        }

        function getPinyinWithTone(char) {
            const pinyinString = pinyin(char, { toneType: 'num', type: 'array' }).join(' ');
            return pinyinString;
        }

        function toggleCategory(header) {
            header.closest('.category-card').classList.toggle('collapsed');
        }

        function isChineseChar(char) {
            return /[\u4e00-\u9fff]/.test(char);
        }

        function createExamplesSection(char, charData) {
            const words = charData && charData.words ? charData.words : [];
            const sentences = charData && charData.sentences ? charData.sentences : [];
            
            let examplesHtml = '';
            if (words.length > 0 || sentences.length > 0) {
                examplesHtml += `
                    <div class="examples-section">
                        <div class="examples-title">📚 Từ vựng và ví dụ</div>
                        <div class="word-examples">
                `;
                words.forEach(word => {
                    const pinyinWord = getPinyinWithTone(word.hanzi);
                    examplesHtml += `
                        <div class="word-item" data-word="${word.hanzi}">
                            <div class="word-content">
                                <span class="word-chinese">${word.hanzi}</span>
                                <span class="word-pinyin">${pinyinWord}</span>
                                <span class="word-meaning">${word.meaning}</span>
                            </div>
                            <button class="audio-btn" data-text="${word.hanzi}">🔊</button>
                        </div>
                    `;
                });
                examplesHtml += `</div>`;
                
                if (sentences.length > 0) {
                    examplesHtml += `
                        <div class="sentence-examples">
                    `;
                    sentences.forEach(sentence => {
                        const pinyinSentence = getPinyinWithTone(sentence.chinese);
                        examplesHtml += `
                            <div class="sentence-item">
                                <button class="audio-btn sentence-audio" data-text="${sentence.chinese}">🔊</button>
                                <div class="sentence-chinese">${sentence.chinese}</div>
                                <div class="sentence-pinyin">${pinyinSentence}</div>
                                <div class="sentence-vietnamese">${sentence.vietnamese}</div>
                            </div>
                        `;
                    });
                    examplesHtml += `</div>`;
                }
                
                examplesHtml += `</div>`;
            } else {
                examplesHtml = `<div class="examples-section"><div class="examples-title">📚 Từ vựng và ví dụ</div><div class="loading">Chưa có ví dụ cho chữ này trong cơ sở dữ liệu</div></div>`;
            }

            return examplesHtml;
        }
        
        function getComponentsInfo(char) {
            const entry = dictionaryMap.get(char);
            if (entry && entry.decomposition) {
                const components = entry.decomposition.split('');
                const filteredComponents = components.filter(c => !['⿰', '⿱', '⿲', '⿳', '⿴', '⿵', '⿶', '⿷', '⿸', '⿹', '⿺', '⿻', '?'].includes(c));
                const uniqueComponents = [...new Set(filteredComponents)];
                
                return uniqueComponents.map(comp => {
                    const hanViet = getHanViet(comp);
                    return {
                        char: comp,
                        meaning: hanViet || 'Chưa có nghĩa'
                    };
                });
            }
            return null;
        }

        function createCharacterContent(char, charData) {
            const writerDiv = document.createElement('div');
            writerDiv.className = 'character-display';
            
            const pinyinInfo = getPinyinWithTone(char);
            const hanVietInfo = charData && charData.hanviet ? charData.hanviet : 'Chưa có Hán Việt';
            const componentsInfo = getComponentsInfo(char);
            const examplesHtml = createExamplesSection(char, charData);

            let componentsHtml = '<div class="info-value">Chưa có thông tin phân tách</div>';
            if (componentsInfo && componentsInfo.length > 0) {
                const combinedComponents = componentsInfo.map(c => `${c.char} (${c.meaning})`).join(', ');
                componentsHtml = `<div class="info-value">${combinedComponents}</div>`;
            }

            writerDiv.innerHTML = `
                <div class="writer-container">
                    <div class="writer-div" id="writer-${char}"></div>
                </div>
                <div class="info-panel">
                    <h3>🔍 Chữ: ${char}</h3>
                    <div class="info-item">
                        <div class="info-label">🇻🇳 Hán Việt:</div>
                        <div class="info-value">${hanVietInfo}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🗣️ Pinyin:</div>
                        <div class="info-value pinyin-display">${pinyinInfo}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🧩 Thành phần:</div>
                        ${componentsHtml}
                    </div>
                    <div class="writer-controls" id="controls-${char}">
                        <button class="control-btn play-btn">🔄 Vẽ lại</button>
                        <button class="control-btn quiz-btn">✏️ Tập viết</button>
                        <button class="control-btn audio-btn">🔊 Nghe</button>
                    </div>
                    ${examplesHtml}
                </div>
            `;
            
            return writerDiv;
        }

        async function triggerSearch(input) {
            const writerSection = document.getElementById('writer-section');
            const tabsContainer = document.createElement('div');
            tabsContainer.className = 'char-tabs';
            const contentContainer = document.createElement('div');
            contentContainer.className = 'char-content-container';
            
            writerSection.innerHTML = '';
            writerSection.style.display = 'block';
            
            const uniqueChars = [...new Set(input.split(''))].filter(isChineseChar);

            if (uniqueChars.length === 0) {
                writerSection.style.display = 'none';
                return;
            }

            if (uniqueChars.length > 1) {
                writerSection.appendChild(tabsContainer);
            }
            writerSection.appendChild(contentContainer);
            
            // Scroll to the section after it's been displayed
            setTimeout(() => {
                writerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 50);

            // Fetch and append all character content first
            const contentPromises = uniqueChars.map(async (char) => {
                const charDataFile = await fetchCharacterDataFile(char);
                const charData = charDataFile ? charDataFile[char] : null;
                const tabBtn = document.createElement('button');
                tabBtn.className = 'char-tab-btn';
                tabBtn.textContent = char;
                tabBtn.dataset.char = char;
                tabsContainer.appendChild(tabBtn);
                const charContent = createCharacterContent(char, charData);
                charContent.id = `content-${char}`;
                contentContainer.appendChild(charContent);
                return { char, charContent, tabBtn };
            });

            const results = await Promise.all(contentPromises);

            // Activate the first tab and content
            if (results.length > 0) {
                const firstResult = results[0];
                firstResult.charContent.classList.add('active');
                if (firstResult.tabBtn) firstResult.tabBtn.classList.add('active');
            }

            // Initialize HanziWriter and event listeners for each character
            results.forEach(({ char, charContent }) => {
                const writer = HanziWriter.create(`writer-${char}`, char, { 
                    width: 220, 
                    height: 220, 
                    padding: 10, 
                    strokeColor: '#333', 
                    radicalColor: '#168F16', 
                    showOutline: true, 
                    showCharacter: true, 
                    strokeAnimationSpeed: 1, 
                    delayBetweenStrokes: 200 
                }); 
                
                writer.animateCharacter(); 

                const controls = charContent.querySelector(`#controls-${char}`);
                controls.querySelector('.play-btn').addEventListener('click', () => { 
                    writer.animateCharacter(); 
                }); 
                controls.querySelector('.quiz-btn').addEventListener('click', () => { 
                    writer.quiz({ 
                        showHintAfterMisses: 3, 
                        highlightOnComplete: true, 
                        onComplete: function() { 
                            alert('🎉 Tuyệt vời! Bạn đã viết đúng chữ ' + char); 
                        } 
                    }); 
                }); 
                controls.querySelector('.audio-btn').addEventListener('click', () => { 
                    playAudio(char); 
                });
            
                const wordItems = charContent.querySelectorAll('.word-item'); 
                wordItems.forEach(item => { 
                    item.addEventListener('click', async function() { 
                        const chinese = this.querySelector('.word-chinese').textContent; 
                        document.getElementById('input-char').value = chinese; 
                        await triggerSearch(chinese); 
                    }); 
                });
            });

            // Add listener for tab clicks
            tabsContainer.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('char-tab-btn')) {
                    document.querySelectorAll('.char-tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.character-display').forEach(display => display.classList.remove('active'));
                    
                    target.classList.add('active');
                    document.getElementById(`content-${target.dataset.char}`).classList.add('active');
                }
            });
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', async function() {
            await loadHanVietData();
            await loadDictionary();
            await loadDataIndex();

            const searchBtn = document.getElementById('search-btn');
            const inputChar = document.getElementById('input-char');
            const charButtons = document.querySelectorAll('.char-button');

            searchBtn.addEventListener('click', () => {
                triggerSearch(inputChar.value);
            });

            inputChar.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    triggerSearch(inputChar.value);
                }
            });

            charButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const char = event.target.dataset.char;
                    inputChar.value = char;
                    triggerSearch(char);
                });
            });

            const tabButtons = document.querySelectorAll('.tab-btn');
            const pageContents = document.querySelectorAll('.page-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    pageContents.forEach(page => page.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(button.dataset.page).classList.add('active');
                });
            });
        });

        function playAudio(text, lang = 'zh-CN') { 
            if ('speechSynthesis' in window) { 
                speechSynthesis.cancel(); 
                const utterance = new SpeechSynthesisUtterance(text); 
                utterance.lang = lang; 
                speechSynthesis.speak(utterance); 
            } else { 
                alert('Trình duyệt của bạn không hỗ trợ tính năng đọc văn bản.'); 
            } 
        } 
        
        document.addEventListener('click', function(event) {
            const target = event.target;
            if (target.classList.contains('audio-btn') && !target.classList.contains('control-btn')) {
                const textToSpeak = target.dataset.text;
                playAudio(textToSpeak);
            }
        });
    </script>
